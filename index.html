<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            display: block;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        a:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Avi Portal</h2>
        <ul>
            <li><a href="https://avixtz.github.io/CIDR-CALC/" target="_blank">CIDR Calculator</a></li>
            <li><a href="https://examplev2.onrender.com/" target="_blank">ScreenShot Maker</a></li>
            <li><a href="https://avixtz.github.io/DeepLink/" target="_blank">DeepLink Generator</a></li>
            <li><a href="https://avixtz.github.io/Link-Generator-Binom/" target="_blank">BinomUpload</a></li>
            <li><a href="https://avixtz.github.io/ArticleFromBlog/" target="_blank">ArticleFromBlog</a></li>
        </ul>
        <p style="text-align: center; margin-top: 20px;">More tools will be added in the future!</p>
    </div>
</body>
</html>
